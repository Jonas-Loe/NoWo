<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selbstreflexion</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 28px;
      color: #2e8b57;
    }

    .list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 600px;
      margin: auto;
    }

    .box {
      background: white;
      padding: 24px;
      text-align: left;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
      text-decoration: none;
      color: black;
      font-size: 18px;
    }

    .box:hover {
      transform: translateX(4px);
      background: #eef6ff;
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
      h1 {
        font-size: 24px;
      }

      .box {
        font-size: 16px;
        padding: 20px;
      }
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 20px;
      }

      .box {
        font-size: 14px;
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>Selbstreflexion</h1>

  <div class="list">
    <a href="{{ url_for('selbstreflexion_ich') }}" class="box">Ich</a>
    <a href="{{ url_for('selbstreflexion_familie') }}" class="box">Familie</a>
    <a href="{{ url_for('selbstreflexion_freunde') }}" class="box">Freunde</a>
    <a href="{{ url_for('selbstreflexion_lebensabschnitte') }}" class="box">Lebensabschnitte</a>
  </div>
</body>
</html>
