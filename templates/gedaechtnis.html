<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ged√§chtnisspiel ‚Äì Memory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding-top: 20px;
        }

        h1 {
            margin-top: 20px;
            font-size: 1.8em;
        }

        p {
            font-size: 1.2em;
        }

        #game-board {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(4, 80px);
            gap: 10px;
            justify-content: center;
        }

        .card {
            width: 80px;
            height: 80px;
            background-color: #4682b4;
            color: white;
            font-size: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.2s;
        }

        .flipped, .matched {
            background-color: #32cd32;
            transform: rotateY(180deg);
        }

        #restart-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        #restart-btn:hover {
            background-color: #005fa3;
        }

        #timer {
            font-size: 1.5em;
            margin-top: 10px;
        }

        #game-over {
            font-size: 1.5em;
            color: red;
            margin-top: 20px;
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.6em;
            }

            #game-board {
                grid-template-columns: repeat(4, 80px); /* Sicherstellen, dass immer 4 Kacheln nebeneinander sind */
            }

            .card {
                width: 70px;
                height: 70px;
                font-size: 1.5em;
            }

            #restart-btn {
                font-size: 14px;
            }

            #timer, #game-over {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.4em;
            }

            #game-board {
                grid-template-columns: repeat(4, 80px); /* Sicherstellen, dass immer 4 Kacheln nebeneinander sind */
            }

            .card {
                width: 60px;
                height: 60px;
                font-size: 1.2em;
            }

            #restart-btn {
                padding: 8px 16px;
                font-size: 12px;
            }

            #timer, #game-over {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>Memory-Spiel: Finde die Paare</h1>
    <p>Dieses Spiel hilft, dein Kurzzeitged√§chtnis zu trainieren.</p>

    <div id="game-board"></div>
    <button id="restart-btn">Neu starten</button>
    <div id="timer">Zeit: 0s</div>
    <div id="game-over">Spiel beendet! Du hast gewonnen!</div>

    <script>
        const symbols = ['üçé', 'üçå', 'üçá', 'üçì', 'üçç', 'ü•ù', 'üçí', 'ü••'];
        let cards = [...symbols, ...symbols];
        let flippedCards = [];
        let matched = [];
        let startTime;
        let timerInterval;

        const board = document.getElementById('game-board');
        const timerDisplay = document.getElementById('timer');
        const gameOverMessage = document.getElementById('game-over');

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createBoard() {
            board.innerHTML = '';
            flippedCards = [];
            matched = [];
            shuffle(cards).forEach((symbol, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.symbol = symbol;
                card.dataset.index = index;
                card.innerText = '';
                card.addEventListener('click', flipCard);
                board.appendChild(card);
            });
            startTimer();
            gameOverMessage.style.display = 'none';
        }

        function flipCard(e) {
            const card = e.target;
            const symbol = card.dataset.symbol;
            const index = card.dataset.index;

            if (flippedCards.length < 2 && !card.classList.contains('flipped') && !matched.includes(index)) {
                card.innerText = symbol;
                card.classList.add('flipped');
                flippedCards.push({ card, symbol, index });

                if (flippedCards.length === 2) {
                    checkMatch();
                }
            }
        }

        function checkMatch() {
            const [first, second] = flippedCards;
            if (first.symbol === second.symbol) {
                matched.push(first.index, second.index);
                first.card.classList.add('matched');
                second.card.classList.add('matched');
                if (matched.length === cards.length) {
                    clearInterval(timerInterval);
                    gameOverMessage.style.display = 'block';
                }
            } else {
                setTimeout(() => {
                    first.card.innerText = '';
                    second.card.innerText = '';
                    first.card.classList.remove('flipped');
                    second.card.classList.remove('flipped');
                }, 1000);
            }
            flippedCards = [];
        }

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const timeElapsed = Math.floor((Date.now() - startTime) / 1000);
                timerDisplay.textContent = `Zeit: ${timeElapsed}s`;
            }, 1000);
        }

        document.getElementById('restart-btn').addEventListener('click', createBoard);

        // Initiales Spiel starten
        createBoard();
    </script>
</body>
</html>
