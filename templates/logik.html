<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logisches Denken</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 40px;
            background-color: #fefefe;
            margin: 0;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
        }

        .emoji-grid {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .emoji {
            font-size: 3em;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .emoji:hover {
            background-color: #e0f7fa;
        }

        #feedback {
            margin-top: 20px;
            font-size: 1.2em;
            color: #444;
        }

        #next-btn {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .emoji {
                font-size: 2.5em;
                padding: 15px;
            }

            #next-btn {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.6em;
            }

            .emoji {
                font-size: 2em;
                padding: 10px;
            }

            #next-btn {
                font-size: 12px;
                padding: 8px 16px;
            }

            #feedback {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>Welches passt nicht?</h1>
    <p>Trainiere dein logisches Denken: Klicke auf das Symbol, das nicht zur Gruppe passt.</p>

    <div class="emoji-grid" id="emoji-grid"></div>
    <div id="feedback"></div>
    <button id="next-btn">N√§chste Runde</button>

    <script>
        const grid = document.getElementById('emoji-grid');
        const feedback = document.getElementById('feedback');
        const nextBtn = document.getElementById('next-btn');

        const sets = [
            { emojis: ['üê∂', 'üê±', 'üê≠', 'üçé'], wrong: 'üçé' },
            { emojis: ['üöó', 'üöï', '‚úàÔ∏è', 'üöô'], wrong: '‚úàÔ∏è' },
            { emojis: ['üå≤', 'üå≥', 'üå¥', 'üêò'], wrong: 'üêò' },
            { emojis: ['üçû', 'ü•ê', 'ü•ñ', 'üêü'], wrong: 'üêü' },
            { emojis: ['üîµ', 'üî¥', 'üü£', 'üü¢'], wrong: 'üü¢' }, // Absichtlich falsch
        ];

        let currentSet;

        function startRound() {
            feedback.textContent = '';
            nextBtn.style.display = 'none';
            grid.innerHTML = '';
            currentSet = sets[Math.floor(Math.random() * sets.length)];
            shuffle(currentSet.emojis).forEach((emoji) => {
                const div = document.createElement('div');
                div.classList.add('emoji');
                div.textContent = emoji;
                div.addEventListener('click', () => checkAnswer(emoji));
                grid.appendChild(div);
            });
        }

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function checkAnswer(selected) {
            if (selected === currentSet.wrong) {
                feedback.textContent = '‚úÖ Richtig! Das passt nicht in die Gruppe.';
            } else {
                feedback.textContent = '‚ùå Das war nicht korrekt. Versuch es nochmal.';
            }
            nextBtn.style.display = 'inline-block';
        }

        nextBtn.addEventListener('click', startRound);

        // Spiel starten
        startRound();
    </script>
</body>
</html>
