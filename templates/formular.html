<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patientenformular</title>
    <style>
        /* Grundlegendes Styling */
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            font-size: 24px;
        }

        p {
            font-size: 16px;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 15px;
            font-size: 16px;
        }

        input[type="text"],
        input[type="email"] {
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        input[type="submit"] {
            margin-top: 20px;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            body {
                padding: 15px;
            }

            h1 {
                font-size: 22px;
            }

            p {
                font-size: 14px;
            }

            input[type="text"],
            input[type="email"] {
                font-size: 14px;
                padding: 8px;
            }

            input[type="submit"] {
                font-size: 14px;
                padding: 10px;
            }
        }

        @media screen and (max-width: 480px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 20px;
            }

            p {
                font-size: 12px;
            }

            input[type="text"],
            input[type="email"] {
                font-size: 14px;
                padding: 8px;
            }

            input[type="submit"] {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Dein persönlicher Psychotherapie-Assistent</h1>
    <p>Mit einem Rezept erhältst du kostenfreien Zugang zu deinem persönlichen Psychotherapie-Assistent. Bitte fülle hierfür folgendes Formular aus. Alle Angaben werden vertraulich behandelt.</p>

    <form action="/submit" method="POST">
        <label for="vorname">Vorname:</label>
        <input type="text" id="vorname" name="vorname" required>

        <label for="nachname">Nachname:</label>
        <input type="text" id="nachname" name="nachname" required>

        <label for="email">E-Mail-Adresse:</label>
        <input type="email" id="email" name="email" required>

        <label for="krankenkasse">Krankenkasse:</label>
        <input type="text" id="krankenkasse" name="krankenkasse" required>

        <label for="versichertennummer">Versichertennummer:</label>
        <input type="text" id="versichertennummer" name="versichertennummer" required>

        <input type="submit" value="Absenden">
    </form>
</body>
</html>
